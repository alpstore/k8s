apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alpinas-ci
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/alpstore/k8s.git
    targetRevision: main
    path: ci
  destination:
    server: https://kubernetes.default.svc
    namespace: alpinas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
